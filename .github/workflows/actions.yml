name: CloudDefense AI Scan

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  scan:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: CloudDefense AI Scan
        run: |
          # Install CloudDefense AI CLI
          curl -sSL https://get.clouddefense.ai/cli/install.sh | sh

          # Authenticate with CloudDefense AI using the API key from secrets
          clouddefense login --api-key ${{ secrets.API_KEY }}

          # Run the scan
          clouddefense scan
